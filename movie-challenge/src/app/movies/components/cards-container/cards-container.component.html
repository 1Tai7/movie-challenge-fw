<div class=" text-center m-3">
  <div class="row">

    <div class="col-2 col-md-4 col-xl-3">

      <div *ngFor="let movie of movies" class="card p-1" style="width: 18rem;">
        <div class=" text-bg-dark " style="height: 20rem;">
          <img [src]="'https://image.tmdb.org/t/p/w500/'+movie.poster_path" class="card-img" alt="{{movie.title}}">
          <div class="card-img-overlay ">
            <h5 class="card-title text-bg-primary text-center"
              style="width: 3rem; border-radius: 10px; font-size: 1rem;">
              {{movie.release_date}}</h5>
          </div>
        </div>
        <div class="card-footer text-center">
          {{movie.title}}
        </div>
      </div>
    </div>




  </div>

</div>
