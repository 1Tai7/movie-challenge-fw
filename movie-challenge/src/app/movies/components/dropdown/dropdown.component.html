<button class=" col navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
  aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">

  <span class="navbar-toggler-icon"></span>
</button>
<div class="d-flex flex-row  p-2">
  <div class="col collapse navbar-collapse" id="navbarNavDarkDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Genero

        </button>

        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let dropdown of genre">
            <li (click)="sendIdMovie(dropdown.id)" class="dropdown-item">{{dropdown.name}}</li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </div>

  <div class=" col collapse navbar-collapse" id="navbarNavDarkDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Ordenar por
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li (click)="sortBy('original_title.asc')" class="dropdown-item">A - Z</li>
          <li (click)="sortBy('original_title.desc')" class="dropdown-item">Z - A</li>

        </ul>
      </li>
    </ul>

  </div>

</div>
